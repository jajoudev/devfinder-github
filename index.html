<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devfinder - Github Username</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <main>
      <div class="header-card">
        <h1 data-rellax>Devfinder</h1>
        <p class="dark-mode">Dark Mode</p>
      </div>

      <form>
        <label for="github-username">Search a github username</label>
        <input
          type="text"
          id="github-username"
          class="input-search-username"
          name="github-username"
          placeholder="Search Github Username"
        />
        <button type="submit">Search</button>
      </form>
      <div class="github-user-card">
        <img
          class="user-profile"
          src="assets/images/bitmap.png"
          alt="Profile Picture"
        />
        <div class="github-user-wrapper">
          <h2 class="main-username">The Octocat</h2>
          <span class="username">@octocat</span>
          <p class="user-biography">This profile has no bio</p>
          <ul>
            <li>
              <p>Repos</p>
              <br />
              <span class="repos-number">0</span>
            </li>
            <li>
              <p>Followers</p>
              <br />
              <span class="followers-number">0</span>
            </li>
            <li>
              <p>Following</p>
              <br />
              <span class="following-number">0</span>
            </li>
          </ul>
          <div class="user-informations">
            <div class="user-link-info">
              <p class="user-location"></p>
              <a class="user-link" href="https://github.blog"></a>
            </div>
            <div class="user-contact-info">
              <p class="usern-social"></p>
              <p class="user-enterprise"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/secret.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
