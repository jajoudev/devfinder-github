<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devfinder - Github Username</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <h1>Devfinder</h1>
    <form>
      <label for="github-username">Search a github username</label>
      <input
        type="text"
        id="github-username"
        class="input-search-username"
        name="github-username"
      />
      <button type="submit"></button>
    </form>
    <div class="github-user-card">
      <img class="user-profile" src="" alt="" />
      <h2 class="main-username">The Octocat</h2>
      <span class="username">@octocat</span>
      <p class="user-biography">This profile has no bio</p>
      <ul>
        <li class="repos">Repos</li>
        <li class="repos-number">0</li>
      </ul>
      <ul>
        <li class="followers">Followers</li>
        <li class="followers-number">0</li>
      </ul>
      <ul>
        <li class="following">Following</li>
        <li class="following-number">0</li>
      </ul>
      <div class="username-informations">
        <p class="username-location">San Francisco</p>
        <a class="username-link" href="https://github.blog">https://github.blog</p>
        <p class="username-social">Not Available</p>
        <p class="username-enterprise">@github</p>
      </div>
    </div>

    <script src="./assets/js/secret.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
